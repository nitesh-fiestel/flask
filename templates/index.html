<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center text-primary">SIP Calculator</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Monthly Investment (â‚¹)</label>
                    <input type="number" class="form-control" name="monthly_investment" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Expected Annual Return Rate (%)</label>
                    <input type="number" step="0.01" class="form-control" name="interest_rate" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Investment Duration (Years)</label>
                    <input type="number" class="form-control" name="years" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Calculate</button>
            </form>
        </div>
    </div>
</body>
</html>
