<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculation Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center text-success">SIP Calculation Result</h2>
            <p class="text-center">For a Monthly Investment of <strong>₹{{ monthly_investment }}</strong>, 
            Annual Return Rate of <strong>{{ interest_rate }}%</strong>, 
            and Duration of <strong>{{ years }} years</strong>:</p>
            <h3 class="text-center text-primary">Final Amount: ₹{{ final_amount }}</h3>

            <!-- Display Graph -->
            <div class="text-center mt-4">
                <h4>Yearly Growth Chart</h4>
                <img src="data:image/png;base64,{{ graph_url }}" class="img-fluid" alt="Yearly SIP Growth">
            </div>

            <div class="text-center mt-3">
                <a href="/" class="btn btn-outline-primary">Calculate Again</a>
            </div>
        </div>
    </div>
</body>
</html>
